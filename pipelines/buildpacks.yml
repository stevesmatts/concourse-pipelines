---
resource_types:
- name: rsync-resource
  type: docker-image
  source:
    repository: mrsixw/concourse-rsync-resource
    tag: latest
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

resources:
- name: pipelines-repo
  type: git
  source:
    uri: https://github.com/trecnoc/concourse-pipelines.git
    branch: master
- name: dotnet-buildpack
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: buildpacks
    product_version: .NET Core.*\d+\.\d+\.\d+
- name: binary-buildpack
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: buildpacks
    product_version: Binary.*\d+\.\d+\.\d+
- name: go-buildpack
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: buildpacks
    product_version: Go.*\d+\.\d+\.\d+
- name: nodejs-buildpack
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: buildpacks
    product_version: NodeJS.*\d+\.\d+\.\d+
- name: php-buildpack
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: buildpacks
    product_version: PHP.*\d+\.\d+\.\d+
- name: python-buildpack
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: buildpacks
    product_version: Python.*\d+\.\d+\.\d+
- name: ruby-buildpack
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: buildpacks
    product_version: Ruby.*\d+\.\d+\.\d+
- name: staticfile-buildpack
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: buildpacks
    product_version: Staticfile.*\d+\.\d+\.\d+
- name: transfer-buildpacks
  type: rsync-resource
  source:
    server: ((rsync_server))
    base_dir: /data/repo/buildpacks
    user : ((rsync_user))
    private_key: ((rsync_key))
    disable_version_path: true
- name: notify
  type: slack-notification
  source:
    url: ((slack_hook))
    disable: ((slack_disabled))

jobs:
- name: fetch-buildpacks
  public: true
  build_logs_to_retain: 1
  plan:
  - do:
    - get: pipelines-repo
    - get: dotnet-buildpack
      trigger: true
    - get: binary-buildpack
      trigger: true
    - get: go-buildpack
      trigger: true
    - get: nodejs-buildpack
      trigger: true
    - get: php-buildpack
      trigger: true
    - get: python-buildpack
      trigger: true
    - get: ruby-buildpack
      trigger: true
    - get: staticfile-buildpack
      trigger: true
    - task: fetch-dotnet-buildpacks
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: starkandwayne/concourse}
        inputs:
        - name: pipelines-repo
        - name: dotnet-buildpack
          path: incoming-buildpacks
        outputs:
        - name: buildpacks
        run:
          path: pipelines-repo/scripts/copy-buildpacks.sh
          args:
          - incoming-buildpacks
          - buildpacks
    - put: transfer-buildpacks
      params: {
        "sync_dir": "buildpacks",
        "rsync_opts": ["-Pav", "--ignore-existing"]
      }
    - task: fetch-binary-buildpacks
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: starkandwayne/concourse}
        inputs:
        - name: pipelines-repo
        - name: binary-buildpack
          path: incoming-buildpacks
        outputs:
        - name: buildpacks
        run:
          path: pipelines-repo/scripts/copy-buildpacks.sh
          args:
          - incoming-buildpacks
          - buildpacks
    - put: transfer-buildpacks
      params: {
        "sync_dir" : "buildpacks",
        "rsync_opts" : ["-Pav", "--ignore-existing"]
      }
    - task: fetch-go-buildpacks
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: starkandwayne/concourse}
        inputs:
        - name: pipelines-repo
        - name: go-buildpack
          path: incoming-buildpacks
        outputs:
        - name: buildpacks
        run:
          path: pipelines-repo/scripts/copy-buildpacks.sh
          args:
          - incoming-buildpacks
          - buildpacks
    - put: transfer-buildpacks
      params: {
        "sync_dir" : "buildpacks",
        "rsync_opts" : ["-Pav", "--ignore-existing"]
      }
    - task: fetch-nodejs-buildpacks
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: starkandwayne/concourse}
        inputs:
        - name: pipelines-repo
        - name: nodejs-buildpack
          path: incoming-buildpacks
        outputs:
        - name: buildpacks
        run:
          path: pipelines-repo/scripts/copy-buildpacks.sh
          args:
          - incoming-buildpacks
          - buildpacks
    - put: transfer-buildpacks
