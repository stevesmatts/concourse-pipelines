        "sync_dir" : "buildpacks",
        "rsync_opts" : ["-Pav", "--ignore-existing"]
      }
    - task: fetch-php-buildpacks
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: starkandwayne/concourse}
        inputs:
        - name: pipelines-repo
        - name: php-buildpack
          path: incoming-buildpacks
        outputs:
        - name: buildpacks
        run:
          path: pipelines-repo/scripts/copy-buildpacks.sh
          args:
          - incoming-buildpacks
          - buildpacks
    - put: transfer-buildpacks
      params: {
        "sync_dir" : "buildpacks",
        "rsync_opts" : ["-Pav", "--ignore-existing"]
      }
    - task: fetch-python-buildpacks
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: starkandwayne/concourse}
        inputs:
        - name: pipelines-repo
        - name: python-buildpack
