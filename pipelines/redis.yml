---
resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: pipelines-repo
  type: git
  source:
    uri: https://github.com/trecnoc/concourse-pipelines.git
    branch: master
- name: shared-redis-release
  type: bosh-io-release
  source:
    repository: pivotal-cf/shared-redis-release
- name: syslog-release
  type: bosh-io-release
  source:
    repository: cloudfoundry/syslog-release
- name: notify
  type: slack-notification
  source:
    url: ((slack_hook))
    disable: ((slack_disabled))

jobs:
- name: fetch-redis
  public: true
  build_logs_to_retain: 1
  plan:
  - do:
    - get: pipelines-repo
    - get: shared-redis-release
      trigger: true
    - task: process-redis
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: starkandwayne/concourse}
        inputs:
        - name: pipelines-repo
        - name: shared-redis-release
        outputs:
        - name: redis-releases
        run:
          path: pipelines-repo/scripts/copy-bosh-io-release.sh
          args:
          - shared-redis-release
          - redis-releases
          - shared-redis-release
    - task: transfer-redis-releases
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: trecnoc/concourse-rsync}
        inputs:
        - name: pipelines-repo
        - name: redis-releases
        run:
          path: pipelines-repo/scripts/rsync.sh
          args:
          - ((rsync_server))
          - ((rsync_user))
          - ((rsync_key_base64))
          - redis-releases
          - /data/repo/bosh/release
    on_failure:
      put: notify
      params:
        icon_emoji: ":skull_and_crossbones:"
        text: Failed to process new Redis release
        silent: true
    on_success:
      put: notify
      params:
        text: Successfully processed new Redis release
        silent: true
- name: fetch-syslog
  public: true
  build_logs_to_retain: 1
  plan:
  - do:
    - get: pipelines-repo
    - get: shared-redis-release
      passed:
        - fetch-redis
      trigger: true
    - get: syslog-release
    - task: process-syslog
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: starkandwayne/concourse}
        inputs:
        - name: pipelines-repo
        - name: syslog-release
        outputs:
        - name: syslog-release-output
        run:
          path: pipelines-repo/scripts/copy-bosh-io-release.sh
          args:
          - syslog-release
          - syslog-release-output
          - syslog-release
    - task: transfer-syslog
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: trecnoc/concourse-rsync}
        inputs:
        - name: pipelines-repo
        - name: syslog-release-output
        run:
          path: pipelines-repo/scripts/rsync.sh
          args:
          - ((rsync_server))
          - ((rsync_user))
          - ((rsync_key_base64))
          - syslog-release-output
          - /data/repo/bosh/release
    on_failure:
      put: notify
      params:
        icon_emoji: ":skull_and_crossbones:"
        text: Failed to process latest Syslog release
        silent: true
    on_success:
      put: notify
      params:
        text: Successfully processed latest Syslog release
        silent: true
