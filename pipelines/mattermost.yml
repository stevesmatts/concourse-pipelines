---
resource_types:
- name: rsync-resource
  type: docker-image
  source:
    repository: mrsixw/concourse-rsync-resource
    tag: latest

resources:
- name: pipelines-repo
  type: git
  source:
    uri: https://github.com/stevesmatts/concourse-pipelines.git
    branch: master
- name: mattermost-boshrelease
  type: bosh-io-release
  source:
    repository: cloudfoundry-community/mattermost-boshrelease
- name: transfer-releases
  type: rsync-resource
  source:
    server: ((rsync_server))
    base_dir: /data/repo/bosh_io
    user : ((rsync_user))
    private_key: ((rsync_key))
    disable_version_path: true

jobs:
- name: fetch-mattermost
  public: true
  plan:
  - get: pipelines-repo
  - get: mattermost-boshrelease
    trigger: true
  - task: fetch-mattermost
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: ubuntu}
      inputs:
      - name: pipelines
      - name: mattermost-boshrelease
        path: incoming-release
      outputs:
      - name: release
      run:
        path: pipelines/scripts/rename-release.sh
        args: [mattermost-boshrelease]
  - put: transfer-releases
    params: {
      "sync_dir" : "release",
      "rsync_opts" : ["-Pav", "--ignore-existing"]
}