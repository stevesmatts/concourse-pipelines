          - cf-rabbitmq-multitenant-broker-release
    - task: transfer-rabbitmq-broker
      config:
        platform: linux
        image_resource:
          type: docker-image
          source: {repository: trecnoc/concourse-rsync}
        inputs:
        - name: pipelines-repo
