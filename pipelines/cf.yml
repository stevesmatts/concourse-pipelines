---
resource_types:
- name: rsync-resource
  type: docker-image
  source:
    repository: mrsixw/concourse-rsync-resource
    tag: latest

resources:
- name: pipelines-repo
  type: git
  source:
    uri: https://github.com/stevesmatts/concourse-pipelines.git
    branch: master
- name: cf-deployment-repo
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment.git
    tag_filter: v*
- name: transfer-releases
  type: rsync-resource
  source:
    server: ((rsync_server))
    base_dir: /data/repo/bosh_io_releases
    user : ((rsync_user))
    private_key: ((rsync_key))
    disable_version_path: true
- name: transfer-stemcells
  type: rsync-resource
  source:
    server: ((rsync_server))
    base_dir: /data/repo/bosh_io_stemcells
    user : ((rsync_user))
    private_key: ((rsync_key))
    disable_version_path: true

jobs:
- name: fetch-cf
  public: true
  build_logs_to_retain: 1
  plan:
  - get: pipelines-repo
  - get: cf-deployment-repo
    trigger: true
  - task: fetch-cf
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: starkandwayne/concourse}
      inputs:
      - name: pipelines-repo
      - name: cf-deployment-repo
        path: incoming-repo
      outputs:
      - name: releases
      - name: stemcells
      run:
        path: pipelines-repo/scripts/process-cf-repo-update.sh
        args:
        - incoming-repo
        - releases
        - pipelines-repo/scripts/fetch-bosh-releases-from-manifest.sh
        - pipelines-repo/scripts/ops_files
        - stemcells
  - put: transfer-releases
    params: {
      "sync_dir": "releases",
      "rsync_opts": ["-Pav", "--ignore-existing"]
    }
  - put: transfer-stemcells
    params: {
      "sync_dir": "stemcells",
      "rsync_opts": ["-Pav", "--ignore-existing"]
    }